[global/wm]
margin-top = -100%
margin-bottom = -100%

; vim:ft=dosinic

;; Including files
include-file = ~/.config/polybar/bars.ini
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/custom.ini
include-file = ~/.config/polybar/modules.ini

[bar/arch_bar]
height = 30
width = 100%
radius = 1.0
fixed-center = true 
;monitor = ${env:MONITOR:HDMI-1}

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 5 
line-color = #fff

border-size = 0
border-color = #00000000

padding-left = 2
padding-right = 0
module-margin-left = 3
module-margin-right = 0

tray-position = right
tray-padding = 0

cursor-click = pointer
cursor-scroll = ns-resize

dpi = 100
enable-ipc=true
wm-restack = bspwm
override-redirect = false

font-0 = siji:pixelsize=10;1
font-1 = fixed:pixelsize=10;1
font-2 = Iosevka Nerd Font:size=10;1
font-3 = "Iosevka Nerd Font:pixelsize=12;2"
font-4 = IPAGothic:size=12:antialias=true;3
font-5 = "Fantasque Sans Mono:pixelsize=12;3"
font-6 = unifont:fontformat=truetype:size=8:antialias=false;0
font-7 = Material-Design-Iconic-Font:size=12;1
;    

modules-left = bspwm
modules-right =  backlight pulseaudio temperature battery  

[arch_bar/top]

radius = 1.0
command = whoami

[bar/arch_bar_bottom]
height = 40
width = 100%
radius = 10
bottom = true
fixed-center = true
;monitor = ${env:MONITOR:HDMI-1}

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0
line-color = #f00

border-size = 0
border-color = #00000000

padding-left = 4
padding-right = 4

module-margin-left = 2
module-margin-right = 2

tray-position = right
tray-padding = 0

cursor-click = pointer
cursor-scroll = ns-resize

dpi = 100
enable-ipc = true
wm-restack = bspwm
override-redirect = false

font-0 = siji:pixelsize=10;1
font-1 = fixed:pixelsize=10;1
font-2 = Iosevka Nerd Font:size=16;1
font-4 = IPAGothic:size=12:antialias=true;3
font-5 = "Fantasque Sans Mono:pixelsize=12;3"
font-6 = unifont:fontformat=truetype:size=8:antialias=false;0
;font-7 = Anonymice Powerline Bold:pixelsize=12;3

modules-left =  time wired-network wireless-network 
modules-right = links powermenu

